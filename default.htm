<html>
  <header>
    <title>test webSocket</title>
  </header>
  <body>
    <div
      class="c-header"
      style="">
      </div>
    <div
      class="c-nav"
      style="">
      </div>
    <div
      class="c-main"
      style="">
      <pre style="font-size:9px;background-color:#000;color:#ffff" id="consoleShow"></pre>
      <style><!--
      body {
        width: 100%;
        margin: 0 auto;
        min-width: 1002px;
        background-color: #ffffff;
        height: 100%;
        min-height: 521px;
        padding: 0
      }
      /*scroll-custom-webkit {
        -webkit-scrollbar: ; -webkit-scrollbar-button: ; -webkit-scrollbar-thumb: ; -webkit-scrollbar-track: ; -webkit-scrollbar-track-piece: ; -webkit-scrollbar-corner: ; -webkit-resizer: ;
      }*/
      .c-header {
        height: calc(23% - 47px - 6px)
      }
      .c-nav {
        margin: 3px auto;
        background-color: #cccccc;
        height: 47px
      }
      .c-main {
        margin: 0px 47px;
        width: calc(100% - 94px);
        height: 60%
      }
      pre {
        margin: 0px 1px;
        overflow-y: auto;
        height: 100%
      }
      .c-fgx {
        margin: 3px auto;
        background-color: #ccc;
        height: 7px
      }
      .c-footer {
        height: calc(17% - 7px - 6px)
      }
      #consoleShow::-webkit-scrollbar-thumb {
        display: none
      }
      div {
        width: 100%;
        margin: 0;
        /* display: flex;
        justify-content: center;
        align-items: center; */
        height: 100%;
        padding: 0
      }
      --></style>
      <script>
        pre = document.getElementsByTagName("pre")
        ///
        wss = new WebSocket("ws://"+self.location.host+"/?id={{.tstmp}}"); wss.onmessage = function(e) { log = eval('('+e.data+')'); for (obj of pre) { if (log[obj.id]==undefined) {continue};obj.textContent += log[obj.id].match(/\n$/)!=null ? log[obj.id] : log[obj.id]+"\n";obj.scrollTop=obj.scrollHeight }; console.log(log) }; ///console.log(wss.readyState)
        ///
        ///obj.scrollTop = obj.scrollHeight
      </script>
    </div>
    <div
      class="c-fgx"
      style="">
      </div>
    <div
      class="c-footer"
      style="">
      </div>
  </body>
</html>
